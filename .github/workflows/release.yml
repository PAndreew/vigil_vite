name: Build and Publish Extension

on:
  release:
    types: [published]

permissions:
  contents: write

jobs:
  build-and-upload:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Check out the code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Setup Node environment
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies (npm ci is faster/cleaner for CI than npm install)
      - name: Install dependencies
        run: npm ci

      # 4. Run your build script
      - name: Build Extension
        run: npm run build

      # 5. Zip the 'dist' folder (Chrome extensions must be zipped to be uploaded)
      - name: Zip Build Output
        run: |
          cd dist
          zip -r ../vigil-extension.zip .
          cd ..

      # 6. Upload the zip file to the GitHub Release
      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: vigil-extension.zip